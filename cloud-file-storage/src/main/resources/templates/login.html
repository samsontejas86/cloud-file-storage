<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet"/>
</head>

<body>

<div th:replace="component/header :: header"></div>

<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="col-md-4">
        <h1 class="mb-3">Login</h1>
        <form method="post" th:action="@{/login}">
            <!-- Username input -->
            <div class="form-outline mb-4">
                <input class="form-control" id="username" name="username" required type="text"/>
                <label class="form-label" for="username">Username</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input class="form-control" id="password" name="password" required type="password"/>
                <label class="form-label" for="password">Password</label>
            </div>

            <!-- Submit button -->
            <button class="btn btn-primary btn-block mb-4" type="submit" value="Log in">Login</button>

            <!-- Spring Security Badges -->
            <div class="alert alert-success" th:if="${param.logout}">You have been logged out</div>
            <div class="alert alert-warning" th:if="${param.error}">Invalid username or/and password</div>

            <!-- Badges -->
            <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Don't have an account? <a href="/registration" th:href="@{/registration}">Register</a></p>
                <p>or sign up with:</p>
                <button class="btn btn-link btn-floating mx-1" type="button">
                    <i class="fab fa-facebook-f"></i>
                </button>

                <button class="btn btn-link btn-floating mx-1" type="button">
                    <i class="fab fa-google"></i>
                </button>

                <button class="btn btn-link btn-floating mx-1" type="button">
                    <i class="fab fa-twitter"></i>
                </button>

                <button class="btn btn-link btn-floating mx-1" type="button">
                    <i class="fab fa-github"></i>
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js" type="text/javascript"></script>
</body>

</html>
