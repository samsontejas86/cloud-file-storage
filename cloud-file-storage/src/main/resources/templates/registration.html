<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Registration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet"/>
</head>

<body>

<div th:replace="component/header :: header"></div>

<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="col-md-4">
        <h1 class="mb-3">Registration</h1>
        <form method="post" th:action="@{/registration}" th:object="${userRegistrationRequest}">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input class="form-control" id="email" required th:field="*{email}" type="email"/>
                <label class="form-label" for="email">Email address</label>
            </div>

            <!-- Username input -->
            <div class="form-outline mb-4">
                <input class="form-control" id="username" required th:field="*{username}" type="text"/>
                <label class="form-label" for="username">Username</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input class="form-control" id="password" required th:field="*{password}" type="password"/>
                <label class="form-label" for="password">Password</label>
            </div>

            <!-- Submit button -->
            <button class="btn btn-primary btn-block mb-4" type="submit">Register</button>

            <div class="alert alert-warning" th:if="${error}" th:text="${error}">Invalid username or/and password</div>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Already have an account? <a href="/login" th:href="@{/login}">Login</a></p>
                <p>or sign up with:</p>
                <button class="btn btn-link btn-floating mx-1" type="button">
                    <i class="fab fa-facebook-f"></i>
                </button>

                <button class="btn btn-link btn-floating mx-1" type="button">
                    <i class="fab fa-google"></i>
                </button>

                <button class="btn btn-link btn-floating mx-1" type="button">
                    <i class="fab fa-twitter"></i>
                </button>

                <button class="btn btn-link btn-floating mx-1" type="button">
                    <i class="fab fa-github"></i>
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js" type="text/javascript"></script>
</body>

</html>
